<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>文章详情 | 我的博客</title>

    <link rel="stylesheet" href="./assets/css/tailwindcss.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/atom-one-dark.min.css">

    <style>
        :root {
            --dark-900: #121212;
            --dark-800: #1e1e1e;
            --dark-200: #2d2d2d;
            --dark-100: #333333;
            --accent: #8B5CF6;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
        }

        .bg-dark-900 {
            background-color: var(--dark-900);
        }

        .bg-dark-800 {
            background-color: var(--dark-800);
        }

        .bg-dark-200 {
            background-color: var(--dark-200);
        }

        .bg-dark-100 {
            background-color: var(--dark-100);
        }

        .text-accent {
            color: var(--accent);
        }

        .border-accent {
            border-color: var(--accent);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.2);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 1.8;
            color: var(--gray-400);
        }

        .article-content h1 {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            margin: 2rem 0 1rem;
            border-bottom: 1px solid var(--dark-100);
            padding-bottom: 0.5rem;
        }

        .article-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin: 1.5rem 0 0.8rem;
        }

        .article-content h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin: 1.2rem 0 0.6rem;
        }

        .article-content p {
            margin: 0.8rem 0;
            color: var(--gray-400);
        }

        .article-content pre {
            background: var(--dark-200);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid var(--dark-100);
        }

        .article-content code {
            background: var(--dark-100);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: var(--accent);
        }

        .article-content pre code {
            background: transparent;
            padding: 0;
            color: var(--gray-400);
        }

        .article-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid var(--dark-100);
        }

        .article-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            background: var(--dark-200);
            border-radius: 8px;
            overflow: hidden;
        }

        .article-content table th,
        td {
            border: 1px solid var(--dark-100);
            padding: 0.8rem;
            color: var(--gray-400);
        }

        .article-content table th {
            background: var(--dark-100);
            color: white;
        }

        .article-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--gray-500);
            background: var(--dark-200);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>

<body class="bg-dark-900 text-white min-h-screen">
    <nav class="bg-dark-800 py-4 px-6 sticky top-0 z-50 animate-fade-in">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="./index.html" class="text-xl font-bold text-accent">
                <i class="fa-solid fa-feather-pointed text-accent animate-pulse-light"></i>
                Pagan's Blog
            </a>
            <div class="hidden md:flex gap-6">
                <a href="./index.html" class="text-gray-400 hover:text-accent transition-colors">首页</a>
                <a href="./index.html?category=tech"
                    class="text-gray-400 hover:text-accent transition-colors">2025黄浦区攻防演练</a>
                <a href="./index.html?category=life" class="text-gray-400 hover:text-accent transition-colors">生活感悟</a>
                <a href="./index.html?category=middleware" class="text-gray-400 hover:text-accent transition-colors">中间件</a>
            </div>
            <button class="md:hidden text-gray-400 hover:text-accent" id="mobileMenuBtn">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </div>
        <div class="md:hidden hidden bg-dark-200 mt-4 p-4 rounded-lg animate-fade-in" id="mobileMenu">
            <div class="flex flex-col gap-3">
                <a href="./index.html" class="text-gray-400 hover:text-accent transition-colors">首页</a>
                <a href="./index.html?category=tech" class="text-gray-400 hover:text-accent transition-colors">技术专栏</a>
                <a href="./index.html?category=life" class="text-gray-400 hover:text-accent transition-colors">生活感悟</a>
                <a href="./index.html?category=middleware" class="text-gray-400 hover:text-accent transition-colors">中间件</a>
            </div>
        </div>
    </nav>

    <main class="py-10 animate-fade-in">
        <div class="max-w-7xl mx-auto px-6 mb-8">
            <h1 id="articleTitle" class="text-3xl font-bold text-white mb-4"></h1>
            <div id="articleMeta" class="flex flex-wrap gap-4 text-gray-500 text-sm">
                <span><i class="fa-solid fa-calendar mr-1"></i> <span id="publishDate"></span></span>
                <span><i class="fa-solid fa-tag mr-1"></i> <span id="articleTag"></span></span>
                <span><i class="fa-solid fa-eye mr-1"></i> <span id="viewCount"></span></span>
                <span><i class="fa-solid fa-clock mr-1"></i> <span id="readTime"></span></span>
            </div>
        </div>

        <div id="articleContent" class="article-content"></div>

        <div class="max-w-7xl mx-auto px-6 mt-10 text-center">
            <a href="#" class="btn-primary py-2 px-6 inline-block">
                <i class="fa-solid fa-arrow-up mr-1"></i> 回到顶部
            </a>
        </div>
    </main>

    <footer class="bg-dark-800 py-6 mt-10 animate-fade-in">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-500">
            <p>Copyright © 2025 Pagan's Blog. All rights reserved | 基于 Markdown 构建</p>
            <p class="mt-2">
                <a href="#" class="text-accent hover:underline">GitHub</a> ·
                <a href="#" class="text-accent hover:underline">Gitee</a> ·
                <a href="#" class="text-accent hover:underline">关于我</a>
            </p>
        </div>
    </footer>

    <script src="./assets/js/showdown.min.js"></script>
    <script src="./assets/js/highlight.min.js"></script>
    <script src="./assets/js/javascript.min.js"></script>
    <script src="./assets/js/css.min.js"></script>
    <script src="./assets/js/typescript.min.js"></script>
    <script>
        // 移动端菜单逻辑
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // MD 解析核心逻辑
        const params = new URLSearchParams(window.location.search);
        const category = params.get('category') || '';
        const mdFileName = params.get('name');

        if (!mdFileName) {
            document.getElementById('articleContent').innerHTML = '<p class="text-red-500 text-center">❌ 未找到文章，请返回首页！</p>';
        }

        // 文章元信息配置
        const articleMetaConfig = {
            'Spring_Cloud_Gateway_远程命令执行漏洞': {
                title: 'Spring Cloud Gateway 远程命令执行漏洞',
                date: '2025-11-03',
                tag: '攻防演练',
                viewCount: '120',
                readTime: '10 分钟'
            },
            '泛微-云桥e-Bridge EC8.0_任意文件上传漏洞': {
                title: '泛微-云桥e-Bridge EC8.0 任意文件上传漏洞',
                date: '2025-11-03',
                tag: '攻防演练',
                viewCount: '850',
                readTime: '15 分钟'
            },
            '启明星辰-天清汉马VPN任意文件读取漏洞': {
                title: '启明星辰 天清汉马VPN任意文件读取漏洞',
                date: '2025-11-03',
                tag: '攻防演练',
                viewCount: '1.1k',
                readTime: '12 分钟'
            },
            'AJ-Report_RCE_远程代码执行漏洞': {
                title: 'AJ-Report RCE 远程代码执行漏洞',
                date: '2025-11-03',
                tag: '攻防演练',
                viewCount: '1.2k',
                readTime: '8 分钟'
            },
            '用友NC_uploadControluploadFile_任意文件上传漏洞': {
                title: '用友NC uploadControluploadFile 任意文件上传漏洞',
                date: '2025-11-03',
                tag: '攻防演练',
                viewCount: '1.2k',
                readTime: '8 分钟'
            },
            'tomcat项目遇到问题解决': {
                title: 'Tomcat项目问题排查之jvm内存溢出',
                date: '2025-11-14',
                tag: '中间件',
                viewCount: '850',
                readTime: '15 分钟'
            },
            '1-东方通部署': {
                title: '东方通TongWeb安装实战',
                date: '2025-10-06',
                tag: '中间件',
                viewCount: '1.3k',
                readTime: '15 分钟'
            },
            '2-东方通TongWeb应用部署': {
                title: '东方通TongWeb应用部署',
                date: '2025-10-06',
                tag: '中间件',
                viewCount: '1.8k',
                readTime: '5 分钟'
            },
            '3-东方通TongWeb多实例管理': {
                title: '东方通TongWeb多实例管理',
                date: '2025-10-06',
                tag: '中间件',
                viewCount: '1k',
                readTime: '11 分钟'
            },

        };

        // 加载并渲染MD文件
        fetch(`./MD/${category}/${mdFileName}.md`)
            .then(response => {
                if (!response.ok) throw new Error('文件不存在');
                return response.text();
            })
            .then(mdText => {
                // 填充元信息
                const meta = articleMetaConfig[mdFileName] || {
                    title: mdFileName,
                    date: '未知',
                    tag: '未知',
                    viewCount: '0',
                    readTime: '未知'
                };
                document.getElementById('articleTitle').textContent = meta.title;
                document.getElementById('publishDate').textContent = meta.date;
                document.getElementById('articleTag').textContent = meta.tag;
                document.getElementById('viewCount').textContent = meta.viewCount;
                document.getElementById('readTime').textContent = meta.readTime;

                // MD转HTML
                const converter = new showdown.Converter({
                    tables: true,
                    tasklists: true,
                    ghCodeBlocks: true,
                    smartIndentationFix: true,
                    strikethrough: true,
                    underline: true
                });
                const html = converter.makeHtml(mdText);
                document.getElementById('articleContent').innerHTML = html;

                // 代码高亮
                hljs.configure({
                    ignoreUnescapedHTML: true,
                    languages: ['javascript', 'css', 'typescript', 'html']
                });
                document.querySelectorAll('pre code').forEach((block) => {
                    if (block.className.includes('jsx') || block.className.includes('react')) {
                        block.className = 'language-javascript';
                    }
                    hljs.highlightElement(block);
                });
            })
            .catch(error => {
                document.getElementById('articleContent').innerHTML = `<p class="text-red-500">加载失败：${error.message}，路径：./MD/${category}/${mdFileName}.md</p>`;
            });

        // 回到顶部逻辑
        document.querySelector('a[href="#"]').addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
